<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width,
                        initial-scale=1.0">
                <title>Nilai Akhir Mahasiswa</title>
                <link rel="stylesheet" type="text/css"
                        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                        />
                <link rel="stylesheet" href="style/stylesheet.css">
                <script src="script/hitung.js"></script>
        </head>
        <body>
                <div class="container">
                        <center><h1 class="text-center">Entry Nilai Web
                                        Programming</h1></center>
                        <table class="table">
                                <thead>
                                        <tr>
                                                <th>No.</th>
                                                <th>NIM</th>
                                                <th>Nama</th>
                                                <th>Nilai Tugas</th>
                                                <th>Nilai UTS</th>
                                                <th>Nilai UAS</th>
                                                <th>Nilai Akhir</th>
                                                <th>Nilai Grade</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr>
                                                <td>1</td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="nim1"
                                                                maxlength="10"
                                                                /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="nama1"
                                                                /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="tugas1" /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="uts1"
                                                                /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="uas1"
                                                                /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="akhir1"
                                                                readonly /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="grade1"
                                                                readonly /></td>
                                        </tr>
                                        <tr>
                                                <td>2</td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="nim2"
                                                                maxlength="10"
                                                                /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="nama2"
                                                                /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="tugas2" /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="uts2"
                                                                /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="uas2"
                                                                /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="akhir2"
                                                                readonly /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="grade2"
                                                                readonly /></td>
                                        </tr>
                                        <tr>
                                                <td>3</td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="nim3"
                                                                maxlength="10"
                                                                /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="nama3"
                                                                /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="tugas3" /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="uts3"
                                                                /></td>
                                                <td><input type="number"
                                                                class="form-control"
                                                                id="uas3"
                                                                /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="akhir3"
                                                                readonly /></td>
                                                <td><input type="text"
                                                                class="form-control"
                                                                id="grade3"
                                                                readonly /></td>
                                        </tr>
                                </tbody>
                        </table>
                        <center><button class="btn btn-primary"
                                        onclick="hitungNilai()">Cetak</button></center>
                        <div class="mt-3">
                                <label for="totalNilai">Total Nilai: </label>
                                <input type="text" class="form-control"
                                        id="totalNilai"
                                        readonly />
                        </div>
                        <div class="mt-3">
                                <label for="totalNilai">Nilai Rata-rata Kelas:
                                </label>
                                <input type="text" class="form-control"
                                        id="rataRata"
                                        readonly />
                        </div>
                </div>
                <br>
                <br>
                <center><h2>Nilai Web Programming</h2></center>
                <div class="table-responsive">
                        <table class="table">
                                <thead>
                                        <tr>
                                                <th>No</th>
                                                <th>NIM</th>
                                                <th>Nama</th>
                                                <th>Nilai Tugas</th>
                                                <th>Nilai UTS</th>
                                                <th>Nilai UAS</th>
                                                <th>Nilai Akhir</th>
                                                <th>Grade</th>
                                        </tr>
                                </thead>
                                <tbody id="hasilTable"></tbody>

                        </table>
                </div>
        </body>
</html>
